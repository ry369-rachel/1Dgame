<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Splash</title>
    <style>
      body { margin: 0; background: #fff; font-family: Arial, Helvetica, sans-serif; }
      #sketch-holder { display:flex; justify-content:center; padding-top:10px; }
      .instructions { text-align:center; margin-top:8px; color:#222; }
      .kbd { font-weight:700; background:#eee; border-radius:3px; padding:2px 6px; margin:0 4px; }
      #serial-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 14px;
        color: #666;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        text-decoration: none;
      }
      #serial-btn:hover {
        color: #333;
      }
      #serial-status {
        position: absolute;
        top: 30px;
        left: 10px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <button id="serial-btn" onclick="toggleSerialConnection()">Connect Arduino</button>
    <div id="serial-status"></div>
    <div id="sketch-holder"></div>
    <!-- <div class="instructions">
      Controls: <span class="kbd">A</span>/<span class="kbd">D</span> move Red selector left/right &nbsp; • &nbsp;
      <span class="kbd">J</span>/<span class="kbd">L</span> move Blue selector left/right &nbsp; • &nbsp;
      <span class="kbd">R</span> lock and mix
    </div> -->

    <!-- p5.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <!-- p5.sound addon (for playing move sounds) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
