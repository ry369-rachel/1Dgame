<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Mix Game</title>
    <style>
      body { margin: 0; background: #fff; font-family: Arial, Helvetica, sans-serif; }
      #sketch-holder { display:flex; justify-content:center; padding-top:10px; }
      .instructions { text-align:center; margin-top:8px; color:#222; }
      .kbd { font-weight:700; background:#eee; border-radius:3px; padding:2px 6px; margin:0 4px; }
    </style>
  </head>
  <body>
    <div id="sketch-holder"></div>
    <div class="instructions">
      Controls: <span class="kbd">A</span>/<span class="kbd">D</span> move Red selector left/right &nbsp; • &nbsp;
      <span class="kbd">J</span>/<span class="kbd">L</span> move Blue selector left/right &nbsp; • &nbsp;
      <span class="kbd">R</span> lock and mix
    </div>

    <!-- p5.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
